<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a184aa559c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        
        <ul class="header__lista">
            <li class="header__li"><a class="header__a" href="./index.html">Inicio</a></li>
            <li class="header__li"><a class="header__a" href="./contacto.html">Contacto</a></li>
            <li class="header__li"><a class="header__a" href="#"><i class="fa-sharp fa-solid fa-cart-arrow-down"></i></a></li>
        </ul>
        <div class="header__h">
            <h1 class="header__h1">INSTALACIONES FOTOVOLTAICAS</h1>
            <h2 class="header__h2">EL TXISPAZO BARATO</h2>
        </div>
    </header>
    <div class="form__contacto">
        <p class="form__p">Para cualquier consulta puedes hacerlo atravez del siguiente formulario. Estaremos encantados de poder resolver tus consultas.</p>
        <form class="formulario" method="post" action="#">
            <div class="fields">
                <div class="form__radio">
                    <input class="btn__radio" type="radio" name="chequeaqui" checked value="PARTICULARES">
                    <label class="label__radio" for="chequeaqui">EMPRESAS</label>
                    <input class="btn__radio" type="radio" name="chequeaqui" value="EMPRESAS">
                    <label class="label__radio" for="chequeaqui">PARTICULARES</label>
                </div>
                <div class="field half">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Nombre" />
                </div>
                <div class="field half">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Correo" />
                </div>
                <div class="field half">
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" rows="5"></textarea>
                </div>
                <div class="actions__form">
                    <a href="mailto:cruzcorralesramos@gmail.com" class="container__button">Enviar Mensaje</a>  
                </div>
            </div>  
        </form>
    </div>
    <footer class="footer">
        <ul class="footer__lista">
            <li class="footer__li">Dagoberto Duran</li>
            <li class="footer__li">Cruz Corrales</li>
            <li class="footer__li">&copy; Reservados derechos de autor</li>
        </ul>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
